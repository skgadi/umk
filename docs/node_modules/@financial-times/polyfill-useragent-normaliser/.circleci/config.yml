
# Do not modify this file directly, it is built by ./tasks/node/build-circleci-config.js.
version: 2.1
jobs:
  lint:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run: npm ci
      - run: npm run lint
      - run: npx @commitlint/cli --from=origin/master --to=HEAD --verbose
  unit_tests:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run: npm ci
      - run: npm run test:unit
  deploy_to_fastly:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run: npm ci
      - run: sudo ~/project/.circleci/install_terraform.sh
      - run: terraform init fastly/terraform/
      - run: terraform import -config=fastly/terraform fastly_service_v1.app $FASTLY_SERVICE_ID
      - run: terraform apply --auto-approve fastly/terraform/
  integration_tests:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run: npm ci
      - run: npm run test:integration
  publish_to_npm:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run: npm ci
      - run: npm run semantic-release

workflows:
  test:
    jobs:
      - lint
      - unit_tests
      - deploy_to_fastly
      - integration_tests:
          requires:
            - deploy_to_fastly
      - publish_to_npm:
          filters:
            branches:
              only: master
          requires:
            - integration_tests
