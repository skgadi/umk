<!DOCTYPE html><html><head><title>Uyamak Editor</title><link rel="shortcut icon" type="image/x-icon" href="favicon.ico"><link rel="stylesheet" href="libs-others/w3css-v4/w3.css"><link rel="stylesheet" href="libs-others/w3css-v4/w3-theme-teal.css"><link rel="stylesheet" href="css/fonts/roboto/stylesheet.min.css"><link rel="stylesheet" href="libs-others/fa/css/all.min.css"><link rel="stylesheet" href="css/app.min.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="stylesheet" href="libs-others/notyf/notyf.min.css"></head><body><div id="waitForProcessToFinish" class="w3-modal w3-display-container" style="padding-top:00px;display:block;background-color:#fff"><div class="w3-center" style="margin:auto;width:300px;background-color:#fff"><div id="DOMWaitingHead" class="">Loading ...</div><div><i class="fas fa-cog fa-spin fa-2x"></i></div><div id="DOMWaitingDesc" class="">If it takes longer than 2 minutes. Check you internet connection and try again.</div></div></div><div id="main"><div id="mainToobar" class="w3-bar w3-blue-gray" style="padding:0 0"><div class="w3-bar-item w3-button tool-item single-tool-item"><i class="fa-fw fas fa-home"></i></div><template v-for="(topTool, index) in toolBar"><div class="w3-dropdown-hover"><div class="w3-button tool-item" @mouseleave="hideInfo()" @mouseover="showInfo(topTool.text)"><span><i v-if="!!topTool.icon" v-bind:class="topTool.icon"></i></span> <span v-html="topTool.value"></span></div><div class="w3-dropdown-content w3-bar-block w3-card-4 closeOnClick" style="visibility:visible" v-bind:style="'width: ' + (topTool.width) + 'px;'"><template v-for="(tool, index) in topTool.items"><hr v-if="tool.value === 'hl'" style="margin:0;border-color:#ddd"><div v-else class="w3-bar-item w3-button" style="padding:0;vertical-align:middle" @click="clickCallback(tool.function)" @mouseleave="hideInfo()" @mouseover="showInfo(tool.text)"><div class="w3-display-container" style="height:30px;margin:0 4px"><div class="w3-display-left"><span class="w3-xlarge" style="display:inline-block;vertical-align:middle"><i v-if="!!tool.icon" class="fa-fw" v-bind:class="tool.icon"></i></span> <span style="margin-left:.25em;display:inline-block;vertical-align:middle" v-html="tool.value"></span></div><div class="w3-display-right"><div style="margin-left:.25em;display:inline-block;vertical-align:middle"><template v-for="(key, index) in tool.shortcut"><span v-if="index!==0" style="padding:0">+</span><span class="w3-light-gray w3-round w3-border w3-border-black" style="padding:0 2px;font-family:'Courier New',Courier,monospace;font-weight:700" v-html="key"></span></template></div></div></div></div></template></div></div></template><div id="simulationToolForBar"><div class="w3-bar-item w3-button tool-item single-tool-item w3-right"><i class="fas fa-play"></i> / <i class="fas fa-stop"></i></div></div></div><div id="left-pane" style="overflow:auto"><div id="hide-button-left" class="hide-btn w3-khaki w3-hover-yellow"><div>Hide</div><div><i class="fas fa-angle-double-left"></i></div></div><div id="allTheBlocks" style="height:calc(100% - var(--button-size))"><div class="w3-light-gray" style="width:100%;overflow:hidden;height:23px"><div class="w3-hover-text-theme" onclick="document.getElementById('blockSearchBar').focus();document.getElementById('blockSearchBar').select()" style="float:left;width:22px;text-align:center"><i class="fa-fw fas fa-search"></i></div><div style="float:left;width:calc(100% - 44px)"><input id="blockSearchBar" v-model="searchText" type="text" class="w3-input w3-border-0 w3-light-gray" style="padding:0;outline:0" placeholder="Search blocks" @keydown.esc="searchText=''"></div><div v-if="!!searchText" class="w3-hover-text-red" @click="searchText=''" style="float:right;width:22px;text-align:center"><i class="fa-fw fas fa-times"></i></div></div><div style="overflow-y:auto;height:calc(100% - 23px);touch-action:none"><div v-if="!!searchText"><div class="w3-theme-d1 w3-hover-theme w3-border w3-border-theme" style="width:100%;padding:0"><span>Search results</span></div><div v-if="searchResults.length>0"><div class="w3-border w3-border-theme" style="line-height:1px;font-size:1px"><template v-for="(bDetails, bIndex) in searchResults"><img :key="'block_'+bDetails.id+updateCounter" :src="getBlockImage(bDetails)" width="50px" height="50px" style="cursor:move" :title="bDetails.name + '\n' + bDetails.description" class="libraryBlock" :umk_model="bDetails.id" :umk_color="bDetails.bg"></template></div></div><div v-else class="w3-pale-yellow w3-border w3-border-theme">No matches found.</div></div><template v-for="(category, cIndex) in categories"><div :key="updateCounter+'_'+category.name+'_'+dispCategories[cIndex]" class="w3-theme-d1 w3-hover-theme w3-border w3-border-theme" style="width:100%;cursor:pointer;padding:0" @click="toggleCategoryDisplay(cIndex)"><span><i v-if="dispCategories[cIndex]" class="fa-fw fas fa-caret-down"></i> <i v-if="!dispCategories[cIndex]" class="fa-fw fas fa-caret-right"></i> </span><span>{{ category.name }}</span></div><div :key="updateCounter+'_'+category.name+'_blocksCont'" v-if="dispCategories[cIndex]" :id="'BlocksOf_'+category.id" class="w3-border w3-border-theme" style="line-height:1px;font-size:1px"><template v-for="(bDetails, bIndex) in blocksPerCategory[category.id]"><img :src="getBlockImage(bDetails)" width="50px" height="50px" style="cursor:move" :title="bDetails.name + '\n' + bDetails.description" class="libraryBlock" :umk_model="bDetails.id" :umk_color="bDetails.bg"></template></div></template></div></div></div><div id="graph" style="overflow:auto"><div style="height:100%;width:100%;position:relative"><div id="modelContainer" class="umk_main" style="height:100%;width:100%"></div><div id="outlineContainer" class="w3-hide-small w3-hide-medium" style="position:absolute;overflow:hidden;top:5px;right:5px;width:200px;height:140px;background:0 0;border-style:solid;border-color:#000"></div></div></div><div id="right-pane" style="overflow:auto"><div id="hide-button-right" class="hide-btn w3-khaki w3-hover-yellow"><div><i class="fas fa-angle-double-right"></i></div><div>Hide</div></div><div style="height:calc(100% - var(--button-size));overflow-y:auto;padding:0 4px"><div class="editorDivs" id="editorForGraph" style="display:block"><label>Background color</label> <input @change="refreshGraph()" class="w3-input w3-border" style="padding:0;min-height:50px" type="color" v-model="graph.backgroundColor"> <input @change="refreshGraph()" class="w3-check" v-model="outline.visibility" id="outlineDisplay" type="checkbox"> <label for="outlineDisplay">Display outline</label><br><input @change="allTheBlocks.updateDOMs()" class="w3-check" v-model="graph.graphHandler.guidesEnabled" id="enableGuides" type="checkbox"> <label for="enableGuides">Enable guides</label><br><input class="w3-check" v-model="graph.gridEnabled" id="snapToGrid" type="checkbox"> <label for="snapToGrid">Snap to grid</label><br><label>Minimum grid size</label> <input @change="refreshGraph()" class="w3-input w3-border" v-model.number="graph.gridSize" min="0" type="number"> <label>Grid</label><div class="w3-responsive"><table class="w3-table w3-bordered"><thead><tr class="w3-light-grey"><th>Size</th><th>Show</th><th>Color</th><th>Thickness</th><th>Pattern</th></tr></thead><tr><td style="padding:0"><input class="w3-input w3-border" style="max-width:50px;text-align:right" :value="graph.gridSize" disabled></td><td style="padding:0"><input @change="refreshGraph()" class="w3-check" style="width:100%" type="checkbox" v-model="graph.grid.minorStroke.show"></td><td style="padding:0"><input @change="refreshGraph()" class="w3-input w3-border-0" style="padding:0;width:100%;padding:0;min-height:40px" type="color" v-model="graph.grid.minorStroke.color"></td><td style="padding:0"><input @change="refreshGraph()" class="w3-input w3-border" v-model.number="graph.grid.minorStroke.thickness" type="number" min="0" max="10"></td><td style="padding:0"><input @change="refreshGraph()" class="w3-input w3-border" v-model="graph.grid.minorStroke.pattern"></td></tr><tr><td style="padding:0"><input class="w3-input w3-border" style="max-width:50px;text-align:right" :value="graph.gridSize * 5" disabled></td><td style="padding:0"><input @change="refreshGraph()" class="w3-check" style="width:100%" type="checkbox" v-model="graph.grid.majorStroke.show"></td><td style="padding:0"><input @change="refreshGraph()" class="w3-input w3-border-0" style="padding:0;width:100%;padding:0;min-height:40px" type="color" v-model="graph.grid.majorStroke.color"></td><td style="padding:0"><input @change="refreshGraph()" class="w3-input w3-border" v-model.number="graph.grid.majorStroke.thickness" type="number" min="0" max="10"></td><td style="padding:0"><input @change="refreshGraph()" class="w3-input w3-border" v-model="graph.grid.majorStroke.pattern"></td></tr><tr><td style="padding:0"><input class="w3-input w3-border" style="max-width:50px;text-align:right" :value="graph.gridSize * 10" disabled></td><td style="padding:0"><input @change="refreshGraph()" class="w3-check" style="width:100%" type="checkbox" v-model="graph.grid.megaStroke.show"></td><td style="padding:0"><input @change="refreshGraph()" class="w3-input w3-border-0" style="padding:0;width:100%;padding:0;min-height:40px" type="color" v-model="graph.grid.megaStroke.color"></td><td style="padding:0"><input @change="refreshGraph()" class="w3-input w3-border" v-model.number="graph.grid.megaStroke.thickness" type="number" min="0" max="10"></td><td style="padding:0"><input @change="refreshGraph()" class="w3-input w3-border" v-model="graph.grid.megaStroke.pattern"></td></tr></table></div><label>Navigate</label><div class="w3-row"><div class="w3-col s4"><button @click="mainSystem.navigate('zoomOut')" class="w3-button w3-block w3-ripple w3-border"><i class="fa-fw fas fa-search-minus"></i></button></div><div class="w3-col s4"><button @click="mainSystem.navigate('up')" class="w3-button w3-block w3-ripple w3-border"><i class="fa-fw fas fa-caret-up"></i></button></div><div class="w3-col s4"><button @click="mainSystem.navigate('zoomIn')" class="w3-button w3-block w3-ripple w3-border"><i class="fa-fw fas fa-search-plus"></i></button></div><div class="w3-col s4"><button @click="mainSystem.navigate('left')" class="w3-button w3-block w3-ripple w3-border"><i class="fa-fw fas fa-caret-left"></i></button></div><div class="w3-col s4"><button @click="mainSystem.navigate('0')" class="w3-button w3-block w3-ripple w3-border"><i class="fa-fw fas fa-arrows-alt"></i></button></div><div class="w3-col s4"><button @click="mainSystem.navigate('right')" class="w3-button w3-block w3-ripple w3-border"><i class="fa-fw fas fa-caret-right"></i></button></div><div class="w3-col s4"><button @click="mainSystem.navigate('fit')" class="w3-button w3-block w3-ripple w3-border"><i class="fa-fw fas fa-expand"></i></button></div><div class="w3-col s4"><button @click="mainSystem.navigate('down')" class="w3-button w3-block w3-ripple w3-border"><i class="fa-fw fas fa-caret-down"></i></button></div><div class="w3-col s4"><button @click="mainSystem.navigate('zoomActual')" class="w3-button w3-block w3-ripple w3-border"><i class="fa-fw fas fa-compress"></i></button></div></div></div><div class="editorDivs" id="editorForBlock" style="display:none">b</div><div class="editorDivs" id="editorForEdge" style="display:none">c</div><div class="editorDivs" id="editorForGroup" style="display:none">d</div><div class="editorDivs" id="editorForElements" style="display:none">e</div></div></div><div id="statusBar" class="umk_main w3-bar w3-dark-grey w3-small"><div style="padding:0;display:inline-block"><span><i class="fas fa-info-circle"></i></span> <span id="infoInStatus"></span></div><div id="stateOfSystem" class="w3-bar-item w3-right" style="padding:0;display:inline-block">Design</div><div id="showWhenSimulating" class="w3-bar-item w3-right" style="display:inline-block;padding:0;margin:0 8px"><span>$t=$&nbsp;</span> <span id="simulationTime">0</span> <span><i class="fas fa-ellipsis-v"></i></span> <span>Actual $T_S=$&nbsp;</span> <span id="aSimulationTime">NaN</span> <span><i class="fas fa-ellipsis-v"></i></span></div></div><div id="btn-blocks" class="pull-btn"><span style="padding-right:10px"><i class="fas fa-chevron-right"></i></span></div><div id="btn-edit" class="pull-btn"><span style="padding-left:10px"><i class="fas fa-chevron-left"></i></span></div></div><script type="text/javascript">var mxBasePath = "libs-others/mxgraph-4.0.4/javascript/src",
